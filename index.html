<!DOCTYPE html>
<html >
<head>
    <title>CSS</title>
    <style>
        body{
            background-color: rgb(240 , 246 ,246);
        }
        .container{
            display: flex;
            justify-content: space-evenly;
            flex-wrap:wrap;

        }
        .item{
            height: 400px;
            width: 300px;
            margin: 5px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: white;
        }
        .item:hover{
            border: 1px solid rgb(206,203,203);
        }
        .main-img{
            border-radius: 10px 10px 0px 0px;
            margin-bottom: 5px;
        }
        .project-heading{
            font-size: 23px;
            font-weight: 600;
            font-family: cursive;
        }
        .sub-container{
            padding-left: 10px;
            padding-right: 10px;
        }
        .course-name{
            background-color: rgb(179,227,246);
            padding: 4px;
            border-radius: 4px;
        }
        .project-discription{
            font-size: 14px;
            color: rgb(105,105,105);
        }
        .tech-stack{
            display: flex;
            margin: 2px;
        }
        .tech{
            background-color: rgb(211,208,208);
            padding: 4px 20px;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 12px;
            border: 1px solid rgb(189,185,185);

        }
        .project-duration{
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .project-duration-info{
            font-size: 14px;
        }
        .user-profile-img{
            border-radius: 50%;
            margin-right: 5px;
        }
        .project-duration-subinfo{
            display: flex;
            align-items: center;
        }
        .calendar-img{
            margin-right: 5px;
        }
        .hr-line{
            margin: 10px 0px;
            border: rgb(239, 232, 232) 0.2px solid;
        }
        .additional{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .additional-sub-info-1{
            display: flex;
            align-items: center;
        }
        .additional-sub-info-2{
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgb(60, 60, 233);
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="./images/rtc homepage.png" width="300px" class="main-img"/>
            <div class="sub-container">
               <b> <span class="project heading">InfoTechShop</span></b></div>

                    <span class="tech">Express.js</span>
                    <div class=" project-duration">
                         <div class="project-duration-subinfo">
                            <img src="./images/calendar-icon.6ca85236.svg" height="15px" class="calendar-img"/>
                            <span class="project-duration-info">Apr 2024-Apr 2024</span>
                         </div>
                    <div class="project-duration-subinfo">
                        <img src="./images/vaibhavi.webp" height="20px" class="user-profile-img" class=""/>
                        <span class="project-duration-info" >Vaibhavi Hole</span>
                    </div>
                    </div>
                    <hr class="hr-line">
                    <div class="additional">
                        <div class="additional-sub-info-1">
                            <img src="./images/deafult-clap-logo.svg" height="20px" style="margin-right: 5px;"/>
                            <span style="margin-right: 5px;">123 </span>
                            <img src="./images/comment-story.svg" height="25px" style="margin-right: 5px;"/>
                            <span style="margin-right: 10px;">4</span>

</body>
</html>
